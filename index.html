<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Rei Ito</title>
</head>
<body>
    <!-- Mobile Hamburger Section -->
    <section id="hamburger">
        <div class="hamburger">
            <div class="bar">
                <div class="nav-list">
                    <ul>
                        <li><a href="#projects">Projects</a></li>
                        <li><a href="#experience">Experience</a></li>
                        <li><a href="#footer">Contact Me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- End Mobile Hamburger Section-->

    <!-- Header Section -->
    <section id="header">
        <div class="header container">
            <div class="nav-bar">
                <div class="nav-name">
                    <a href="#projects"><h1>Rei Ito</h1></a>
                </div>
                <div class="nav-list">
                    <ul>
                        <li><a href="#experience">Experience</a></li>
                        <li><a href="#footer">Contact Me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- End Header Section -->

    <!-- Projects Section -->
    <section id="projects">
        <div class="projects container">
            <div class="projects-top">
                <h1 id="show-name-pos">Rei Ito</h1>
                <h2>Programmer, Supporter, Japanese Learner</h2>
            </div>
        </div>
    </section>
    <!-- End Projects Section -->

    <!-- Experience Section -->
    <section id="experience">
        <div class="experience container">
            <div class="experience-top">
                <h1 class="section-title">Experience</h1>
                <div class="icon">
                    <img src="https://img.icons8.com/color/50/000000/unreal-engine.png"/>
                    <img src="https://img.icons8.com/color/50/000000/c-sharp-logo.png"/>
                    <img src="https://img.icons8.com/color/50/000000/git.png"/>
                    <img src="https://img.icons8.com/color/50/000000/selenium-test-automation.png"/>
                    <img src="https://img.icons8.com/color/50/000000/trello.png"/>
                    <img src="https://img.icons8.com/color/50/000000/atlassian-confluence.png"/>
                    <img src="https://img.icons8.com/color/50/000000/microsoft-office-2019.png"/>
                    <img src="https://img.icons8.com/color/50/000000/google-drive--v2.png"/>
                </div>
            </div>
            <div class="experience-bottom">
            </div>
        </div>
    </section>
    <!-- End Experience Section -->

    <!-- Footer Section -->
    <section id="footer">
        <div class="footer">
            <h1>Contact Me</h1>
            <div class="expand-footer">
                <img src="https://img.icons8.com/ios/100/000000/collapse-arrow--v1.png"/>
            </div>

            <div class="fcf-body">
                <div id="fcf-form">
                    <form id="fcf-form-id" class="fcf-form-class" action="https://formspree.io/f/xzbybewb" method="POST">
                        <div class="fcf-form-group">
                            <label for="Name" class="fcf-label">Name</label>
                            <div class="fcf-input-group">
                                <input type="text" id="Name" name="name" class="fcf-form-control" required>
                            </div>
                        </div>
                        <div class="fcf-form-group">
                            <label for="Email" class="fcf-label">Email Address</label>
                            <div class="fcf-input-group">
                                <input type="email" id="Email" name="_replyto" class="fcf-form-control" required>
                            </div>
                        </div>
                        <div class="fcf-form-group">
                            <label for="Message" class="fcf-label">Message</label>
                            <div class="fcf-input-group">
                                <textarea id="Message" name="message" class="fcf-form-control" rows="6" maxlength="3000" required></textarea>
                            </div>
                        </div>
                        <input type="hidden" name="_subject" id="email-subject" value="Contact Me Form Submission">
                        <div class="fcf-form-group">
                            <button id="fcf-button" class="fcf-btn fcf-btn-primary fcf-btn-lg fcf-btn-block">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>

            <p id="my-form-status"></p>

            <div class="social-icons">
                <div class="social-item">
                    <a href="mailto:contact@reiito.com" target="_blank" rel="noopener noreferrer">
                        <img src="https://img.icons8.com/color/96/000000/circled-envelope.png"/>
                    </a>
                </div>
                <div class="social-text email-text">
                    <p>contact@reiito.com</p>
                </div>
                <div class="social-item">
                    <a href="https://twitter.com/_reiito" target="_blank" rel="noopener noreferrer">
                        <img src="https://img.icons8.com/color/96/000000/twitter-circled--v1.png"/>
                    </a>
                </div>
                <div class="social-text twitter-text">
                    <p>@_reiito</p>
                </div>
                <div class="social-item">
                    <a href="https://www.linkedin.com/in/rei-ito/" target="_blank" rel="noopener noreferrer">
                        <img src="https://img.icons8.com/color/96/000000/linkedin-circled--v1.png"/>
                    </a>
                </div>
                <div class="social-text linkedin-text">
                    <p>rei-ito</p>
                </div>
                <div class="social-item">
                    <a href="https://goo.gl/maps/KBvT1y1qk2yK8Dce8" target="_blank" rel="noopener noreferrer">
                        <img src="https://img.icons8.com/color/96/000000/worldwide-location.png"/>
                    </a>
                </div>
                <div class="social-text location-text">
                    <p>Melbourne, VIC</p>
                </div>
            </div>
            <p>
                Copyright Â© 2021 Rei. All rights reserved <br>
                Icons from <a href="https://icons8.com/"  target="_blank" rel="noopener noreferrer">icons8.com</a>
            </p>
        </div>
    </section>
    <!-- End Footer Section -->

    <script src="jquery-3.6.0.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
